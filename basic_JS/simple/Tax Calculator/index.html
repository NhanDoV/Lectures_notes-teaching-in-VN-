<!DOCTYPE html>
<html lang = "en">
<head>
    <meta charset = "UTF-8" />
    <meta name = "viewport" content = "width = device-width, initial-scale = 1.0" />
    <title>Personal Income Tax Calculator</title>
    <link rel = "stylesheet" href = "style.css" />
</head>
<body>
    <div class = "container">
        <h2>Personal Income Tax Calculator (Tính thuế TNCN)</h2>

        <label for = "income">Monthly Income (Thu nhập/tháng):</label>
        <input type = "number" id = "income" placeholder = "Example: 20000000" />

        <label for = "bhxh">Social Insurance BHXH (%):</label>
        <input type = "number" id = "bhxh" value = "8" />

        <label for = "bhyt">Health Insurance BHYT (%):</label>
        <input type = "number" id = "bhyt" value = "1.5" />

        <label for = "bhtn" >Unemployment Insurance BHTN (%):</label>
        <input type = "number" id = "bhtn" value = "1" />

        <label for = "dependents">Dependents (Số người phụ thuộc):</label>
        <input type = "number" id = "dependents" value = "0" />

        <button onclick = "calculateTax()">Calculate Tax (Tính thuế)</button>

        <div id = "result"></div>
    </div>

    <script src = "demo.js"></script>
</body>
</html>
