<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title> Lucky Spin Game </title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <!-- link CSS -->
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <h1>Lucky Spin Game</h1>

  <!-- pointer -->
  <div id="pointer" aria-hidden="true"></div>

  <!-- wheel -->
  <div id="wheel-container">
    <div id="wheel"></div>
    <button id="center-button" aria-label="Spin">Start</button>
  </div>

  <!-- result -->
  <div id="result" aria-live="polite"></div>

  <!-- link JS -->
  <script src="app.js"></script>
</body>
</html>
